<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hern√°ndezStore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root { --accent:#f5c542; --bg:#111; --panel:#1a1a1a; --panel2:#222; --text:#fff; --muted:#ccc; --ok:#28a745; --danger:#dc3545; --warning:#ffc107; }
    *{box-sizing:border-box}
    body { background:var(--bg); color:var(--text); font-family:Arial, sans-serif; margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh; }
    header { background:var(--panel2); padding:1rem; text-align:center; font-size:1.5rem; font-weight:bold; position:relative; }
    .menu-toggle { display:none; position:absolute; left:1rem; top:50%; transform:translateY(-50%); background:none; border:none; font-size:1.5rem; color:var(--text); cursor:pointer; }
    .welcome { background:var(--panel); padding:0.7rem; text-align:center; font-size:1rem; border-bottom:1px solid #333; }
    .welcome strong { color:var(--accent); }
    .top-bar { display:flex; flex-wrap:wrap; gap:0.5rem; padding:0.5rem 1rem; background:var(--panel); border-bottom:1px solid #333; align-items:center; justify-content:center; transition:max-height 0.3s ease; overflow:hidden; }
    .top-bar.show { max-height:500px; }
    .categories { display:flex; gap:0.5rem; flex-wrap:wrap; }
    .categories button { background:#333; color:#fff; border:none; padding:0.45rem 0.8rem; border-radius:999px; cursor:pointer; transition:transform .15s ease; }
    .categories button:hover { transform:translateY(-1px); }
    .categories button.active { background:var(--accent); color:#000; font-weight:bold; }
    .search-box input { padding:0.45rem .8rem; border-radius:999px; border:none; outline:none; background:#222; color:#fff; }
    .productos { flex:1; display:grid; grid-template-columns:repeat(auto-fill, minmax(210px, 1fr)); gap:1rem; padding:1rem; }
    .card { position:relative; background:var(--panel); border-radius:12px; overflow:hidden; display:flex; flex-direction:column; box-shadow:0 0 0 rgba(0,0,0,0); transition:transform .2s ease, box-shadow .2s ease; }
    .card:hover { transform:translateY(-4px); box-shadow:0 10px 24px rgba(0,0,0,.35); }
    .card.out-of-stock { opacity:0.7; }
    .card.out-of-stock:hover { transform:none; box-shadow:none; }
    
    /* Galer√≠a de im√°genes en las cards */
    .thumb { position:relative; overflow:hidden; height:210px; cursor:pointer; }
    .gallery-container { position:relative; width:100%; height:100%; }
    .gallery-image { width:100%; height:100%; object-fit:cover; transform:scale(1); transition:transform .25s ease; display:none; }
    .gallery-image.active { display:block; }
    .card:hover .gallery-image.active { transform:scale(1.06); }
    .card.out-of-stock:hover .gallery-image.active { transform:scale(1); }
    
    /* Controles de navegaci√≥n de galer√≠a */
    .gallery-nav { position:absolute; bottom:0.5rem; left:50%; transform:translateX(-50%); display:flex; gap:0.3rem; z-index:5; }
    .gallery-dot { width:8px; height:8px; border-radius:50%; background:rgba(255,255,255,0.5); cursor:pointer; transition:all .2s ease; }
    .gallery-dot.active { background:var(--accent); transform:scale(1.2); }
    .gallery-arrows { position:absolute; top:50%; transform:translateY(-50%); width:100%; display:flex; justify-content:space-between; padding:0 0.5rem; pointer-events:none; opacity:0; transition:opacity .2s ease; }
    .card:hover .gallery-arrows { opacity:1; }
    .gallery-arrow { background:rgba(0,0,0,0.7); color:white; border:none; width:30px; height:30px; border-radius:50%; cursor:pointer; font-size:0.8rem; pointer-events:all; transition:all .2s ease; }
    .gallery-arrow:hover { background:var(--accent); color:#000; }
    .gallery-arrow:disabled { opacity:0.3; cursor:not-allowed; }
    
    /* Contador de im√°genes */
    .image-counter { position:absolute; top:0.5rem; right:0.5rem; background:rgba(0,0,0,0.7); color:white; padding:0.2rem 0.5rem; border-radius:12px; font-size:0.75rem; }
    
    /* Bot√≥n para ampliar imagen */
    .enlarge-btn { position:absolute; bottom:0.5rem; right:0.5rem; background:rgba(0,0,0,0.7); color:white; border:none; padding:0.3rem; border-radius:6px; cursor:pointer; transition:all .2s ease; opacity:0; }
    .card:hover .enlarge-btn { opacity:1; }
    .enlarge-btn:hover { background:var(--accent); color:#000; }

    .badge { position:absolute; top:.6rem; left:.6rem; background:var(--accent); color:#000; font-weight:700; padding:.25rem .5rem; border-radius:999px; font-size:.85rem; z-index:3; }
    .stock-badge { position:absolute; top:.6rem; left:50%; transform:translateX(-50%); font-weight:700; padding:.25rem .5rem; border-radius:999px; font-size:.75rem; z-index:3; }
    .stock-high { background:var(--ok); color:#fff; }
    .stock-low { background:var(--warning); color:#000; }
    .stock-out { background:var(--danger); color:#fff; }
    .card-content { padding:0.7rem 0.9rem; display:flex; flex-direction:column; gap:.35rem; }
    .card h3 { margin:0; font-size:1.05rem; line-height:1.2; }
    .price { display:flex; align-items:center; gap:.5rem; }
    .price .now { font-weight:700; }
    .price .old { color:var(--muted); text-decoration:line-through; font-size:.95rem; }
    .stock-info { font-size:.85rem; color:var(--muted); margin:.25rem 0; }
    .stock-info.low { color:var(--warning); }
    .stock-info.out { color:var(--danger); }
    .btn-comprar { margin-top:.5rem; background:var(--ok); color:#fff; border:none; padding:0.55rem; border-radius:8px; cursor:pointer; transition:filter .2s ease; }
    .btn-comprar:hover { filter:brightness(.95); }
    .btn-comprar:disabled { background:#555; cursor:not-allowed; opacity:0.6; }
    .btn-comprar:disabled:hover { filter:none; }
    .btn-comprar.loading { background:#666; cursor:wait; }
    
    /* Modal de imagen ampliada */
    .image-modal-overlay { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.95); z-index:2000; display:none; align-items:center; justify-content:center; padding:1rem; }
    .image-modal-overlay.show { display:flex; }
    .image-modal { position:relative; max-width:90vw; max-height:90vh; display:flex; flex-direction:column; }
    .image-modal img { max-width:100%; max-height:80vh; object-fit:contain; border-radius:8px; }
    .image-modal-header { display:flex; justify-content:space-between; align-items:center; padding:1rem 0; color:white; }
    .image-modal-title { font-size:1.1rem; font-weight:bold; }
    .image-modal-close { background:none; border:none; color:white; font-size:1.5rem; cursor:pointer; padding:0.5rem; }
    .image-modal-close:hover { color:var(--accent); }
    .image-modal-nav { display:flex; justify-content:center; gap:1rem; padding:1rem 0; }
    .image-modal-nav button { background:var(--panel); color:white; border:none; padding:0.5rem 1rem; border-radius:6px; cursor:pointer; transition:all .2s ease; }
    .image-modal-nav button:hover { background:var(--accent); color:#000; }
    .image-modal-nav button:disabled { opacity:0.5; cursor:not-allowed; }
    .image-modal-nav button:disabled:hover { background:var(--panel); color:white; }
    .image-modal-counter { text-align:center; color:var(--muted); font-size:0.9rem; margin-top:0.5rem; }
    
    /* Modal de confirmaci√≥n */
    .modal-overlay { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); z-index:1000; display:none; align-items:center; justify-content:center; padding:1rem; }
    .modal-overlay.show { display:flex; }
    .modal { background:var(--panel); border-radius:12px; max-width:400px; width:100%; padding:1.5rem; position:relative; }
    .modal h3 { margin:0 0 1rem 0; color:var(--accent); }
    .modal p { margin:0.5rem 0; line-height:1.5; }
    .modal-buttons { display:flex; gap:0.5rem; margin-top:1.5rem; }
    .modal-buttons button { flex:1; padding:0.7rem; border:none; border-radius:8px; cursor:pointer; font-weight:bold; transition:filter .2s ease; }
    .btn-confirm { background:var(--ok); color:#fff; }
    .btn-cancel { background:#666; color:#fff; }
    .modal-buttons button:hover { filter:brightness(.95); }
    .quantity-selector { display:flex; align-items:center; gap:0.5rem; margin:1rem 0; }
    .quantity-btn { width:30px; height:30px; border:none; background:var(--accent); color:#000; border-radius:4px; cursor:pointer; font-weight:bold; }
    .quantity-btn:disabled { background:#555; color:#999; cursor:not-allowed; }
    .quantity-input { width:60px; text-align:center; padding:0.3rem; border:1px solid #666; border-radius:4px; background:var(--panel2); color:var(--text); }
    footer { background:var(--panel); padding:1rem; text-align:center; font-size:0.9rem; border-top:1px solid #333; line-height:1.5; }
    footer strong { color:var(--accent); }

    /* Responsive */
    @media (max-width: 768px) {
        .productos { grid-template-columns:repeat(auto-fill, minmax(160px, 1fr)); }
        .menu-toggle { display:block; }
        .top-bar { flex-direction:column; align-items:flex-start; max-height:0; }
        .top-bar.show { max-height:500px; }
        .categories, .search-box { width:100%; }
        .search-box input { width:100%; }
        .gallery-arrows { padding:0 0.2rem; }
        .gallery-arrow { width:25px; height:25px; font-size:0.7rem; }
        .image-modal { max-width:95vw; }
    }
    @media (max-width: 480px) {
        .productos { grid-template-columns:1fr; }
        .thumb { height:250px; }
        header { font-size:1.2rem; }
        .gallery-nav { gap:0.2rem; }
        .gallery-dot { width:6px; height:6px; }
    }
</style>

// Funci√≥n para crear la galer√≠a de im√°genes
function createImageGallery(product, cardElement) {
    const images = product.images || ['https://via.placeholder.com/250'];
    const galleryContainer = cardElement.querySelector('.gallery-container');
    const hasMultipleImages = images.length > 1;
    
    // Limpiar contenedor
    galleryContainer.innerHTML = '';
    
    // Crear im√°genes
    images.forEach((img, index) => {
        const imgElement = document.createElement('img');
        imgElement.src = img;
        imgElement.alt = `${product.name} - Imagen ${index + 1}`;
        imgElement.className = `gallery-image ${index === 0 ? 'active' : ''}`;
        imgElement.onerror = function() { this.src = 'https://via.placeholder.com/250'; };
        galleryContainer.appendChild(imgElement);
    });
    
    // Contador de im√°genes (solo si hay m√∫ltiples)
    if (hasMultipleImages) {
        const counter = document.createElement('div');
        counter.className = 'image-counter';
        counter.textContent = `1/${images.length}`;
        galleryContainer.appendChild(counter);
    }
    
    // Bot√≥n para ampliar
    const enlargeBtn = document.createElement('button');
    enlargeBtn.className = 'enlarge-btn';
    enlargeBtn.innerHTML = 'üîç';
    enlargeBtn.title = 'Ampliar imagen';
    enlargeBtn.onclick = (e) => {
        e.stopPropagation();
        openImageModal(product, getCurrentImageIndex(cardElement));
    };
    galleryContainer.appendChild(enlargeBtn);
    
    // Hacer que toda la imagen sea clickeable para ampliar
    galleryContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('gallery-image')) {
            openImageModal(product, getCurrentImageIndex(cardElement));
        }
    });
    
    if (hasMultipleImages) {
        // Navegaci√≥n con puntos
        const nav = document.createElement('div');
        nav.className = 'gallery-nav';
        images.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.className = `gallery-dot ${index === 0 ? 'active' : ''}`;
            dot.onclick = (e) => {
                e.stopPropagation();
                showImage(cardElement, index);
            };
            nav.appendChild(dot);
        });
        galleryContainer.appendChild(nav);
        
        // Flechas de navegaci√≥n
        const arrows = document.createElement('div');
        arrows.className = 'gallery-arrows';
        arrows.innerHTML = `
            <button class="gallery-arrow" onclick="event.stopPropagation(); navigateGallery(this, -1)">‚Äπ</button>
            <button class="gallery-arrow" onclick="event.stopPropagation(); navigateGallery(this, 1)">‚Ä∫</button>
        `;
        galleryContainer.appendChild(arrows);
        
        // Auto-deslizamiento cada 4 segundos
        let autoSlide = setInterval(() => {
            if (!document.querySelector('.image-modal-overlay.show')) { // Solo si no hay modal abierto
                const currentIndex = getCurrentImageIndex(cardElement);
                const nextIndex = (currentIndex + 1) % images.length;
                showImage(cardElement, nextIndex);
            }
        }, 4000);
        
        // Pausar auto-deslizamiento al hacer hover
        cardElement.addEventListener('mouseenter', () => clearInterval(autoSlide));
        cardElement.addEventListener('mouseleave', () => {
            clearInterval(autoSlide);
            if (!document.querySelector('.image-modal-overlay.show')) {
                autoSlide = setInterval(() => {
                    const currentIndex = getCurrentImageIndex(cardElement);
                    const nextIndex = (currentIndex + 1) % images.length;
                    showImage(cardElement, nextIndex);
                }, 4000);
            }
        });
        
        // Limpiar intervalo cuando la card se elimine
        cardElement.autoSlideInterval = autoSlide;
    }
}

function getCurrentImageIndex(cardElement) {
    const images = cardElement.querySelectorAll('.gallery-image');
    for (let i = 0; i < images.length; i++) {
        if (images[i].classList.contains('active')) {
            return i;
        }
    }
    return 0;
}

function showImage(cardElement, index) {
    const images = cardElement.querySelectorAll('.gallery-image');
    const dots = cardElement.querySelectorAll('.gallery-dot');
    const counter = cardElement.querySelector('.image-counter');
    
    // Ocultar todas las im√°genes
    images.forEach(img => img.classList.remove('active'));
    dots.forEach(dot => dot.classList.remove('active'));
    
    // Mostrar imagen seleccionada
    if (images[index]) {
        images[index].classList.add('active');
        if (dots[index]) dots[index].classList.add('active');
        if (counter) counter.textContent = `${index + 1}/${images.length}`;
    }
}

function navigateGallery(button, direction) {
    const cardElement = button.closest('.card');
    const currentIndex = getCurrentImageIndex(cardElement);
    const images = cardElement.querySelectorAll('.gallery-image');
    const totalImages = images.length;
    
    let newIndex = currentIndex + direction;
    if (newIndex < 0) newIndex = totalImages - 1;
    if (newIndex >= totalImages) newIndex = 0;
    
    showImage(cardElement, newIndex);
}

// Modal para ampliar im√°genes
function openImageModal(product, initialIndex = 0) {
    currentImageModal.product = product;
    currentImageModal.currentIndex = initialIndex;
    
    const modal = document.getElementById('imageModal');
    const title = document.getElementById('imageModalTitle');
    const prevBtn = document.getElementById('imageModalPrev');
    const nextBtn = document.getElementById('imageModalNext');
    
    const images = product.images || ['https://via.placeholder.com/250'];
    
    title.textContent = product.name;
    updateImageModal();
    
    // Configurar botones
    prevBtn.onclick = () => {
        currentImageModal.currentIndex = 
            currentImageModal.currentIndex > 0 ? 
            currentImageModal.currentIndex - 1 : 
            images.length - 1;
        updateImageModal();
    };
    
    nextBtn.onclick = () => {
        currentImageModal.currentIndex = 
            currentImageModal.currentIndex < images.length - 1 ? 
            currentImageModal.currentIndex + 1 : 
            0;
        updateImageModal();
    };
    
    modal.classList.add('show');
    document.body.style.overflow = 'hidden'; // Evitar scroll de fondo
    
    // Navegaci√≥n con teclado
    document.addEventListener('keydown', imageModalKeyHandler);
}

function updateImageModal() {
    const product = currentImageModal.product;
    const index = currentImageModal.currentIndex;
    const images = product.images || ['https://via.placeholder.com/250'];
    
    const img = document.getElementById('imageModalImg');
    const counter = document.getElementById('imageModalCounter');
    const prevBtn = document.getElementById('imageModalPrev');
    const nextBtn = document.getElementById('imageModalNext');
    
    img.src = images[index];
    img.onerror = function() { this.src = 'https://via.placeholder.com/250'; };
    
    counter.textContent = `${index + 1} de ${images.length}`;
    
    // Habilitar/deshabilitar botones
    prevBtn.disabled = images.length <= 1;
    nextBtn.disabled = images.length <= 1;
}

function closeImageModal() {
    const modal = document.getElementById('imageModal');
    modal.classList.remove('show');
    document.body.style.overflow = 'auto'; // Restaurar scroll
    currentImageModal = { product: null, currentIndex: 0 };
    document.removeEventListener('keydown', imageModalKeyHandler);
}

function imageModalKeyHandler(e) {
    if (e.key === 'Escape') {
        closeImageModal();
    } else if (e.key === 'ArrowLeft') {
        e.preventDefault();
        document.getElementById('imageModalPrev').click();
    } else if (e.key === 'ArrowRight') {
        e.preventDefault();
        document.getElementById('imageModalNext').click();
    }
}

function renderProducts(list){
    const container = document.getElementById('productos');
    if(!list || list.length === 0){
        container.innerHTML = `
            <div style="text-align:center; padding:2rem; color:var(--muted); grid-column: 1 / -1;">
                <h3>No hay productos disponibles</h3>
                <p>Intenta cambiar los filtros o buscar algo diferente</p>
            </div>
        `;
        return;
    }
    
    // Limpiar intervalos anteriores
    container.querySelectorAll('.card').forEach(card => {
        if (card.autoSlideInterval) {
            clearInterval(card.autoSlideInterval);
        }
    });
    
    container.innerHTML = '';
    list.forEach(p => {
        const discount = Number(p.discount || 0);
        const hasDiscount = !isNaN(discount) && discount > 0;
        const price = Number(p.price || 0);
        const finalPrice = hasDiscount ? (price * (100 - discount) / 100) : price;
        
        const stockInfo = getStockInfo(p.stock);

        const card = document.createElement('div');
        card.className = `card ${!stockInfo.available ? 'out-of-stock' : ''}`;
        card.innerHTML = `
            <div class="thumb">
                <div class="gallery-container"></div>
                ${hasDiscount ? `<div class="badge">-${discount}%</div>` : ''}
                <div class="stock-badge ${stockInfo.badgeClass}">${stockInfo.text}</div>
            </div>
            <div class="card-content">
                <h3>${p.name}</h3>
                <div class="price">
                    <span class="now">S/. ${formatPrice(finalPrice)}</span>
                    ${hasDiscount ? `<span class="old">S/. ${formatPrice(price)}</span>` : ''}
                </div>
                <div class="stock-info ${stockInfo.class}">${stockInfo.text}</div>
                <button class="btn-comprar" ${!stockInfo.available ? 'disabled' : ''}>
                    ${stockInfo.available ? 'Comprar' : 'Agotado'}
                </button>
            </div>
        `;
        
        const btn = card.querySelector('.btn-comprar');
        if (stockInfo.available) {
            btn.onclick = function(e){
                e.preventDefault();
                e.stopPropagation();
                openPurchaseModal(p);
            };
        }
        
        // Crear galer√≠a despu√©s de agregar al DOM
        container.appendChild(card);
        createImageGallery(p, card);
    });
}

function applySearchAndRender(){
    const term = (document.getElementById('searchInput').value || '').toLowerCase();
    const list = filteredProducts.filter(p =>
        (p.name||'').toLowerCase().includes(term) ||
        (p.shortDesc||'').toLowerCase().includes(term)
    );
    renderProducts(list);
}

document.getElementById('searchInput').addEventListener('input', applySearchAndRender);

// Sistema de confirmaci√≥n de compra
function openPurchaseModal(product) {
    selectedProduct = product;
    selectedQuantity = 1;
    
    const discount = Number(product.discount || 0);
    const hasDiscount = !isNaN(discount) && discount > 0;
    const price = Number(product.price || 0);
    const finalPrice = hasDiscount ? (price * (100 - discount) / 100) : price;
    
    const modal = document.getElementById('purchaseModal');
    const content = document.getElementById('modalContent');
    const quantityInput = document.getElementById('quantityInput');
    const decreaseBtn = document.getElementById('decreaseBtn');
    const increaseBtn = document.getElementById('increaseBtn');
    const confirmBtn = document.getElementById('confirmPurchaseBtn');
    
    // Mostrar informaci√≥n del producto
    content.innerHTML = `
        <p><strong>Producto:</strong> ${product.name}</p>
        <p><strong>Precio unitario:</strong> S/. ${formatPrice(finalPrice)}</p>
        ${hasDiscount ? `<p><strong>Descuento:</strong> ${discount}% (Precio original: S/. ${formatPrice(price)})</p>` : ''}
        <p><strong>Stock disponible:</strong> ${product.stock} unidades</p>
        <p id="totalPrice"><strong>Total:</strong> S/. ${formatPrice(finalPrice)}</p>
    `;
    
    // Configurar controles de cantidad
    quantityInput.value = selectedQuantity;
    quantityInput.max = product.stock;
    
    function updateQuantity(newQuantity) {
        selectedQuantity = Math.max(1, Math.min(newQuantity, product.stock));
        quantityInput.value = selectedQuantity;
        
        const totalPrice = finalPrice * selectedQuantity;
        document.getElementById('totalPrice').innerHTML = `<strong>Total:</strong> S/. ${formatPrice(totalPrice)}`;
        
        decreaseBtn.disabled = selectedQuantity <= 1;
        increaseBtn.disabled = selectedQuantity >= product.stock;
    }
    
    decreaseBtn.onclick = () => updateQuantity(selectedQuantity - 1);
    increaseBtn.onclick = () => updateQuantity(selectedQuantity + 1);
    
    quantityInput.onchange = () => {
        const value = parseInt(quantityInput.value) || 1;
        updateQuantity(value);
    };
    
    // Configurar bot√≥n de confirmaci√≥n
    confirmBtn.onclick = () => {
        confirmPurchase();
    };
    
    updateQuantity(selectedQuantity);
    modal.classList.add('show');
    document.body.style.overflow = 'hidden';
}

function closePurchaseModal() {
    const modal = document.getElementById('purchaseModal');
    modal.classList.remove('show');
    document.body.style.overflow = 'auto';
    selectedProduct = null;
    selectedQuantity = 1;
}

function confirmPurchase() {
    if (!selectedProduct) return;
    
    const confirmBtn = document.getElementById('confirmPurchaseBtn');
    const originalText = confirmBtn.textContent;
    
    // Simular procesamiento
    confirmBtn.textContent = 'Procesando...';
    confirmBtn.disabled = true;
    confirmBtn.classList.add('loading');
    
    setTimeout(() => {
        // Actualizar stock
        selectedProduct.stock = Math.max(0, selectedProduct.stock - selectedQuantity);
        
        // Mostrar mensaje de √©xito
        const discount = Number(selectedProduct.discount || 0);
        const hasDiscount = !isNaN(discount) && discount > 0;
        const price = Number(selectedProduct.price || 0);
        const finalPrice = hasDiscount ? (price * (100 - discount) / 100) : price;
        const total = finalPrice * selectedQuantity;
        
        alert(`¬°Compra confirmada! üéâ

Producto: ${selectedProduct.name}
Cantidad: ${selectedQuantity}
Total: S/. ${formatPrice(total)}

Nos contactaremos contigo pronto para coordinar la entrega.
¬°Gracias por tu compra!`);
        
        // Restaurar bot√≥n y cerrar modal
        confirmBtn.textContent = originalText;
        confirmBtn.disabled = false;
        confirmBtn.classList.remove('loading');
        closePurchaseModal();
        
        // Recargar productos para reflejar el nuevo stock
        const currentList = filteredProducts.length > 0 ? filteredProducts : allProducts;
        renderProducts(currentList);
        
    }, 2000); // Simular 2 segundos de procesamiento
}

// Cerrar modales al hacer clic fuera
document.getElementById('imageModal').addEventListener('click', (e) => {
    if (e.target.id === 'imageModal') {
        closeImageModal();
    }
});

document.getElementById('purchaseModal').addEventListener('click', (e) => {
    if (e.target.id === 'purchaseModal') {
        closePurchaseModal();
    }
});
