<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Hern√°ndezStore</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root { --accent:#f5c542; --bg:#111; --panel:#1a1a1a; --panel2:#222; --text:#fff; --muted:#ccc; --ok:#28a745; --danger:#dc3545; --warning:#ffc107; }
    *{box-sizing:border-box}
    body { background:var(--bg); color:var(--text); font-family:Arial, sans-serif; margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh; }
    header { background:var(--panel2); padding:1rem; text-align:center; font-size:1.5rem; font-weight:bold; position:relative; }
    .menu-toggle { display:none; position:absolute; left:1rem; top:50%; transform:translateY(-50%); background:none; border:none; font-size:1.5rem; color:var(--text); cursor:pointer; }
    .welcome { background:var(--panel); padding:0.7rem; text-align:center; font-size:1rem; border-bottom:1px solid #333; }
    .welcome strong { color:var(--accent); }
    .top-bar { display:flex; flex-wrap:wrap; gap:0.5rem; padding:0.5rem 1rem; background:var(--panel); border-bottom:1px solid #333; align-items:center; justify-content:center; transition:max-height 0.3s ease; overflow:hidden; }
    .top-bar.show { max-height:500px; }
    .categories { display:flex; gap:0.5rem; flex-wrap:wrap; }
    .categories button { background:#333; color:#fff; border:none; padding:0.45rem 0.8rem; border-radius:999px; cursor:pointer; transition:transform .15s ease; }
    .categories button:hover { transform:translateY(-1px); }
    .categories button.active { background:var(--accent); color:#000; font-weight:bold; }
    .search-box input { padding:0.45rem .8rem; border-radius:999px; border:none; outline:none; background:#222; color:#fff; }
    .productos { flex:1; display:grid; grid-template-columns:repeat(auto-fill, minmax(210px, 1fr)); gap:1rem; padding:1rem; }
    .card { position:relative; background:var(--panel); border-radius:12px; overflow:hidden; display:flex; flex-direction:column; box-shadow:0 0 0 rgba(0,0,0,0); transition:transform .2s ease, box-shadow .2s ease; }
    .card:hover { transform:translateY(-4px); box-shadow:0 10px 24px rgba(0,0,0,.35); }
    .card.out-of-stock { opacity:0.7; }
    .card.out-of-stock:hover { transform:none; box-shadow:none; }
    .thumb { position:relative; overflow:hidden; }
    .card img { width:100%; height:210px; object-fit:cover; transform:scale(1); transition:transform .25s ease; display:block; }
    .card:hover img { transform:scale(1.06); }
    .card.out-of-stock:hover img { transform:scale(1); }
    .badge { position:absolute; top:.6rem; left:.6rem; background:var(--accent); color:#000; font-weight:700; padding:.25rem .5rem; border-radius:999px; font-size:.85rem; }
    .stock-badge { position:absolute; top:.6rem; right:.6rem; font-weight:700; padding:.25rem .5rem; border-radius:999px; font-size:.75rem; }
    .stock-high { background:var(--ok); color:#fff; }
    .stock-low { background:var(--warning); color:#000; }
    .stock-out { background:var(--danger); color:#fff; }
    .card-content { padding:0.7rem 0.9rem; display:flex; flex-direction:column; gap:.35rem; }
    .card h3 { margin:0; font-size:1.05rem; line-height:1.2; }
    .price { display:flex; align-items:center; gap:.5rem; }
    .price .now { font-weight:700; }
    .price .old { color:var(--muted); text-decoration:line-through; font-size:.95rem; }
    .stock-info { font-size:.85rem; color:var(--muted); margin:.25rem 0; }
    .stock-info.low { color:var(--warning); }
    .stock-info.out { color:var(--danger); }
    .btn-comprar { margin-top:.5rem; background:var(--ok); color:#fff; border:none; padding:0.55rem; border-radius:8px; cursor:pointer; transition:filter .2s ease; }
    .btn-comprar:hover { filter:brightness(.95); }
    .btn-comprar:disabled { background:#555; cursor:not-allowed; opacity:0.6; }
    .btn-comprar:disabled:hover { filter:none; }
    .btn-comprar.loading { background:#666; cursor:wait; }
    
    /* Modal de confirmaci√≥n */
    .modal-overlay { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); z-index:1000; display:none; align-items:center; justify-content:center; padding:1rem; }
    .modal-overlay.show { display:flex; }
    .modal { background:var(--panel); border-radius:12px; max-width:400px; width:100%; padding:1.5rem; position:relative; }
    .modal h3 { margin:0 0 1rem 0; color:var(--accent); }
    .modal p { margin:0.5rem 0; line-height:1.5; }
    .modal-buttons { display:flex; gap:0.5rem; margin-top:1.5rem; }
    .modal-buttons button { flex:1; padding:0.7rem; border:none; border-radius:8px; cursor:pointer; font-weight:bold; transition:filter .2s ease; }
    .btn-confirm { background:var(--ok); color:#fff; }
    .btn-cancel { background:#666; color:#fff; }
    .modal-buttons button:hover { filter:brightness(.95); }
    .quantity-selector { display:flex; align-items:center; gap:0.5rem; margin:1rem 0; }
    .quantity-btn { width:30px; height:30px; border:none; background:var(--accent); color:#000; border-radius:4px; cursor:pointer; font-weight:bold; }
    .quantity-btn:disabled { background:#555; color:#999; cursor:not-allowed; }
    .quantity-input { width:60px; text-align:center; padding:0.3rem; border:1px solid #666; border-radius:4px; background:var(--panel2); color:var(--text); }
    footer { background:var(--panel); padding:1rem; text-align:center; font-size:0.9rem; border-top:1px solid #333; line-height:1.5; }
    footer strong { color:var(--accent); }

    /* Responsive */
    @media (max-width: 768px) {
        .productos { grid-template-columns:repeat(auto-fill, minmax(160px, 1fr)); }
        .menu-toggle { display:block; }
        .top-bar { flex-direction:column; align-items:flex-start; max-height:0; }
        .top-bar.show { max-height:500px; }
        .categories, .search-box { width:100%; }
        .search-box input { width:100%; }
    }
    @media (max-width: 480px) {
        .productos { grid-template-columns:1fr; }
        .card img { height:250px; }
        header { font-size:1.2rem; }
    }
</style>
</head>
<body>
<header>
    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
    Hern√°ndezStore
</header>
<div class="welcome">
    <strong>Bienvenido a Hern√°ndezStore</strong> üõí
</div>
<div class="top-bar" id="topBar">
    <div class="categories" id="categoryButtons"></div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Buscar producto...">
    </div>
</div>
<div id="productos" class="productos">Cargando productos...</div>

<!-- Modal de confirmaci√≥n de compra -->
<div id="purchaseModal" class="modal-overlay">
    <div class="modal">
        <h3>Confirmar Compra</h3>
        <div id="modalContent"></div>
        <div class="quantity-selector">
            <span>Cantidad:</span>
            <button class="quantity-btn" id="decreaseBtn">-</button>
            <input type="number" id="quantityInput" class="quantity-input" value="1" min="1">
            <button class="quantity-btn" id="increaseBtn">+</button>
        </div>
        <div class="modal-buttons">
            <button class="btn-cancel" onclick="closePurchaseModal()">Cancelar</button>
            <button class="btn-confirm" id="confirmPurchaseBtn">Confirmar Compra</button>
        </div>
    </div>
</div>
<footer>
    Ubicaci√≥n: <strong>Sechura, Per√∫</strong> üìç ¬∑
    Pagos: <strong>Contra entrega</strong>, transferencias üíµ ¬∑
    Tu confianza es nuestra prioridad ‚ù§Ô∏è
</footer>
<script>
let allProducts = [];
let filteredProducts = [];
let categories = [];
let selectedProduct = null;
let selectedQuantity = 1;

document.getElementById('menuToggle').addEventListener('click', () => {
    document.getElementById('topBar').classList.toggle('show');
});

async function loadProducts(){
    try {
        const res = await fetch('/api/data');
        
        // Verificar si la respuesta es exitosa
        if (!res.ok) {
            throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        }
        
        // Verificar el content-type
        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            throw new Error(`Respuesta no es JSON. Content-Type: ${contentType}`);
        }
        
        const data = await res.json();
        allProducts = data.products || [];
        categories = data.categories || [];
        renderCategories();
        filteredProducts = [...allProducts];
        renderProducts(filteredProducts);
        
    } catch(err) {
        console.error("Error al cargar productos:", err);
        
        // Mostrar mensaje m√°s espec√≠fico
        let errorMsg = 'Error al cargar productos';
        if (err.message.includes('JSON')) {
            errorMsg = 'Error: El servidor no devuelve datos JSON v√°lidos';
        } else if (err.message.includes('HTTP')) {
            errorMsg = 'Error: Problema de conexi√≥n con el servidor';
        }
        
        document.getElementById('productos').innerHTML = `
            <div style="text-align:center; padding:2rem; color:var(--muted);">
                <p>${errorMsg}</p>
                <p style="font-size:0.9rem;">Verifica que el endpoint '/api/data' est√© funcionando correctamente</p>
                <button onclick="loadProducts()" style="margin-top:1rem; padding:0.5rem 1rem; background:var(--accent); border:none; border-radius:4px; cursor:pointer;">
                    Reintentar
                </button>
            </div>
        `;
    }
}

function renderCategories(){
    const container = document.getElementById('categoryButtons');
    container.innerHTML = '';
    const allBtn = document.createElement('button');
    allBtn.textContent = 'Todos';
    allBtn.classList.add('active');
    allBtn.onclick = () => { setActiveCategory(allBtn); filteredProducts = [...allProducts]; applySearchAndRender(); };
    container.appendChild(allBtn);
    categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat.label || cat.name;
        btn.onclick = () => {
            setActiveCategory(btn);
            filteredProducts = allProducts.filter(p => p.category && p.category.toLowerCase() === (cat.name||'').toLowerCase());
            applySearchAndRender();
        };
        container.appendChild(btn);
    });
}

function setActiveCategory(activeBtn){
    document.querySelectorAll('.categories button').forEach(b => b.classList.remove('active'));
    activeBtn.classList.add('active');
}

function formatPrice(n){
    try{
        return (Math.round((Number(n) + Number.EPSILON) * 100) / 100).toFixed(2);
    }catch(e){ return n }
}

function getStockInfo(stock) {
    const stockNum = Number(stock) || 0;
    if (stockNum <= 0) {
        return { 
            text: 'Agotado', 
            class: 'out', 
            badgeClass: 'stock-out',
            available: false 
        };
    } else if (stockNum <= 5) {
        return { 
            text: `¬°√öltimas ${stockNum} unidades!`, 
            class: 'low', 
            badgeClass: 'stock-low',
            available: true 
        };
    } else {
        return { 
            text: `${stockNum} disponibles`, 
            class: 'high', 
            badgeClass: 'stock-high',
            available: true 
        };
    }
}

function renderProducts(list){
    const container = document.getElementById('productos');
    if(!list || list.length === 0){
        container.textContent = 'No hay productos disponibles';
        return;
    }
    container.innerHTML = '';
    list.forEach(p => {
        const img = (p.images && p.images.length) ? p.images[0] : 'https://via.placeholder.com/250';
        const discount = Number(p.discount || 0);
        const hasDiscount = !isNaN(discount) && discount > 0;
        const price = Number(p.price || 0);
        const finalPrice = hasDiscount ? (price * (100 - discount) / 100) : price;
        
        // Informaci√≥n de stock
        const stockInfo = getStockInfo(p.stock);

        const card = document.createElement('div');
        card.className = `card ${!stockInfo.available ? 'out-of-stock' : ''}`;
        card.innerHTML = `
            <div class="thumb">
                <img src="${img}" alt="${p.name}">
                ${hasDiscount ? `<div class="badge">-${discount}%</div>` : ''}
                <div class="stock-badge ${stockInfo.badgeClass}">${stockInfo.text}</div>
            </div>
            <div class="card-content">
                <h3>${p.name}</h3>
                <div class="price">
                    <span class="now">S/. ${formatPrice(finalPrice)}</span>
                    ${hasDiscount ? `<span class="old">S/. ${formatPrice(price)}</span>` : ''}
                </div>
                <div class="stock-info ${stockInfo.class}">${stockInfo.text}</div>
                <button class="btn-comprar" ${!stockInfo.available ? 'disabled' : ''}>
                    ${stockInfo.available ? 'Comprar' : 'Agotado'}
                </button>
            </div>
        `;
        const btn = card.querySelector('.btn-comprar');
        if (stockInfo.available) {
            btn.onclick = function(e){
                e.preventDefault();
                e.stopPropagation();
                openPurchaseModal(p);
            };
        }
        container.appendChild(card);
    });
}

function applySearchAndRender(){
    const term = (document.getElementById('searchInput').value || '').toLowerCase();
    const list = filteredProducts.filter(p =>
        (p.name||'').toLowerCase().includes(term) ||
        (p.shortDesc||'').toLowerCase().includes(term)
    );
    renderProducts(list);
}

document.getElementById('searchInput').addEventListener('input', applySearchAndRender);

// Sistema de confirmaci√≥n de compra
function openPurchaseModal(product) {
    selectedProduct = product;
    selectedQuantity = 1;
    
    const discount = Number(product.discount || 0);
    const hasDiscount = !isNaN(discount) && discount > 0;
    const price = Number(product.price || 0);
    const finalPrice = hasDiscount ? (price * (100 - discount) / 100) : price;
    const stock = Number(product.stock) || 0;
    
    document.getElementById('modalContent').innerHTML = `
        <p><strong>${product.name}</strong></p>
        <p>Precio: S/. ${formatPrice(finalPrice)} ${hasDiscount ? `<span style="text-decoration:line-through;color:var(--muted)">S/. ${formatPrice(price)}</span>` : ''}</p>
        <p>Stock disponible: ${stock} unidades</p>
    `;
    
    const quantityInput = document.getElementById('quantityInput');
    quantityInput.value = 1;
    quantityInput.max = stock;
    
    updateQuantityButtons();
    
    // Forzar que el modal se muestre
    const modal = document.getElementById('purchaseModal');
    modal.classList.add('show');
    modal.style.display = 'flex';
}

function closePurchaseModal() {
    const modal = document.getElementById('purchaseModal');
    modal.classList.remove('show');
    modal.style.display = 'none';
    selectedProduct = null;
    selectedQuantity = 1;
}

function updateQuantityButtons() {
    const stock = Number(selectedProduct?.stock) || 0;
    const decreaseBtn = document.getElementById('decreaseBtn');
    const increaseBtn = document.getElementById('increaseBtn');
    const quantityInput = document.getElementById('quantityInput');
    
    decreaseBtn.disabled = selectedQuantity <= 1;
    increaseBtn.disabled = selectedQuantity >= stock;
    quantityInput.value = selectedQuantity;
}

async function updateProductStock(productId, newStock) {
    try {
        const response = await fetch('/api/update-stock', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                productId: productId,
                newStock: newStock
            })
        });
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        return await response.json();
    } catch (error) {
        console.error('Error actualizando stock:', error);
        throw error;
    }
}

async function confirmPurchase() {
    if (!selectedProduct) return;
    
    const confirmBtn = document.getElementById('confirmPurchaseBtn');
    const originalText = confirmBtn.textContent;
    
    // Guardar referencia al producto antes de que se pueda cambiar
    const productToProcess = selectedProduct;
    const quantityToProcess = selectedQuantity;
    
    try {
        confirmBtn.textContent = 'Procesando...';
        confirmBtn.classList.add('loading');
        confirmBtn.disabled = true;
        
        const currentStock = Number(productToProcess.stock) || 0;
        const newStock = currentStock - quantityToProcess;
        
        // Intentar actualizar stock en el servidor (opcional)
        try {
            await updateProductStock(productToProcess.id || productToProcess.name, newStock);
            console.log('Stock actualizado en servidor');
        } catch (serverError) {
            console.log('Servidor no disponible, actualizando solo localmente');
        }
        
        // Actualizar stock localmente (siempre)
        productToProcess.stock = newStock;
        
        // Actualizar productos en el array principal
        const productIndex = allProducts.findIndex(p => 
            (p.id && p.id === productToProcess.id) || p.name === productToProcess.name
        );
        if (productIndex !== -1) {
            allProducts[productIndex].stock = newStock;
        }
        
        // Calcular precios para WhatsApp
        const discount = Number(productToProcess.discount || 0);
        const hasDiscount = !isNaN(discount) && discount > 0;
        const price = Number(productToProcess.price || 0);
        const finalPrice = hasDiscount ? (price * (100 - discount) / 100) : price;
        const totalPrice = finalPrice * quantityToProcess;
        
        // Generar mensaje de WhatsApp ANTES de cerrar el modal
        const msg = encodeURIComponent(
            `¬°Hola! He confirmado mi compra:\n\n` +
            `Producto: ${productToProcess.name}\n` +
            `Cantidad: ${quantityToProcess} unidades\n` +
            `Precio unitario: S/. ${formatPrice(finalPrice)}\n` +
            `Total: S/. ${formatPrice(totalPrice)}\n\n` +
            `¬°Gracias!`
        );
        
        // Actualizar la visualizaci√≥n
        applySearchAndRender();
        
        // Cerrar modal
        closePurchaseModal();
        
        // Abrir WhatsApp
        window.open("https://wa.me/929528308?text=" + msg, "_blank");
        
        // Mostrar mensaje de √©xito
        alert('¬°Compra confirmada! Stock actualizado autom√°ticamente.');
        
    } catch (error) {
        alert('Error al procesar la compra. Por favor intenta nuevamente.');
        console.error('Error en confirmPurchase:', error);
    } finally {
        confirmBtn.textContent = originalText;
        confirmBtn.classList.remove('loading');
        confirmBtn.disabled = false;
    }
}

// Event listeners para el modal
document.getElementById('decreaseBtn').addEventListener('click', () => {
    if (selectedQuantity > 1) {
        selectedQuantity--;
        updateQuantityButtons();
    }
});

document.getElementById('increaseBtn').addEventListener('click', () => {
    const stock = Number(selectedProduct?.stock) || 0;
    if (selectedQuantity < stock) {
        selectedQuantity++;
        updateQuantityButtons();
    }
});

document.getElementById('quantityInput').addEventListener('input', (e) => {
    const stock = Number(selectedProduct?.stock) || 0;
    let value = parseInt(e.target.value) || 1;
    value = Math.max(1, Math.min(value, stock));
    selectedQuantity = value;
    updateQuantityButtons();
});

document.getElementById('confirmPurchaseBtn').addEventListener('click', confirmPurchase);

// Cerrar modal al hacer click fuera
document.getElementById('purchaseModal').addEventListener('click', (e) => {
    if (e.target.id === 'purchaseModal') {
        closePurchaseModal();
    }
});

loadProducts();
</script>
</body>
</html>
